<div class="container">

  <form 
    class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input #wishInput type="text" class="form-control">
    </div>
    <div class="col-auto">
      <button 
        type="submit" 
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish(wishInput.value); wishInput.value=''"
      >Add Wish</button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select"
      [(ngModel)]="listFilter"
        >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    @if (visibleItems.length === 0) {
      There are no wishes to display.
    }
    @else {
      @for (item of visibleItems; track item; let i = $index) {
        <li class="wish-list">
          <div class="form-check">
            <label class="form-check-label">
              <input class="checkbox" 
              type="checkbox" 
              [checked]="item.isComplete"
              [attr.data-index]="i"
              (click)="toggleItem(item)"
              > {{item.wishText}}
            </label>
          </div>
        </li>
      }
    }
  </div>

</div>
